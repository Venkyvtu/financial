<!DOCTYPE html>
<html>
<head>
    <title>Company Details</title>
    <style>
        .company-details {
            border: 2px solid #336699;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #336699;
        }

        p {
            font-size: 16px;
            line-height: 1.4;
        }

        button {
            background-color: #336699;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .budgets {
            border: 2px solid #ff9900;
            background-color: #ffffcc;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative; 
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #336699;
            color: white;
        }

        .create-button {
            background-color: #33cc33;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>Company Details</h1>

    <div class="company-details">
        <h2>Description:</h2>
        <p id="description">loan</p>

        <h2>Established At:</h2>
        <p id="establishedAt">04-10-2029</p>

        <h2>Address:</h2>
        <p id="address">ongole</p>

        <h2>Contact Number:</h2>
        <p id="contactNumber">+919346752894</p>

        <h2>Name:</h2>
        <p id="name">ABC</p>

        <h2>Created At:</h2>
        <p id="createdAt">05-10-2023</p>

        <h2>Updated At:</h2>
        <p id="updatedAt">05-10-2023</p>

        <h2>User:</h2>
        <p id="user">bankavenkateswarlu4@gmail.com</p>
    </div>
</body>
</html>
